<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //create an object
        const book={
            title: "Harry Potter",
            author: "J.K Rowling",
            price:"$20.99",
        }
        //access the values of objects
        console.log("booktitle:" + book.title);
        console.log("Author:" + book.author);
        console.log("Price:" + book.price);

        //modifing an aobject property
        book.price= "$25.99";
        console.log("Updated book price" + book.price)

        //adding a property
        book.publisher="Bloomsbury";
        console.log("Book publisher:" + book.publisher)

        //using an object in function
        function printbookdetails(bookobj){
            console.log( "Book Details:");
            console.log("Title:"+ bookobj.title);
            console.log("Author:" + bookobj.author);
            console.log("Book price:" + bookobj.price);
            console.log("Book publisher:" + bookobj.publisher);
        }

        //passinga book obj to a function
        printbookdetails(book)



    </script>
