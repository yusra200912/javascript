<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3a4750;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #555b6e;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 0 10px;
            font-size: 14px;
        }

        input:focus {
            border-color: #8d99ae;
            outline: none;
        }

        button {
            background-color: #7a8c99;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            height: 40px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555b6e;
        }

        h5 {
            font-size: 14px;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <form id="login-form">
            <h1>Login Form</h1>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" placeholder="Enter your username" />

            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter your password" />

            <button onclick="validateLogin(event)">Login</button>
            <h5 id="loginErrorMessage"></h5>
        </form>
    </div>

    <script>
        function validateLogin(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("loginErrorMessage");

            if (username === "") {
                errorMessage.textContent = "Username field is required.";
                errorMessage.style.color = "red";
            } else if (password === "") {
                errorMessage.textContent = "Password field is required.";
                errorMessage.style.color = "red";
            } else if (password.length < 6 || password.length > 10) {
                errorMessage.textContent = "Password must be between 6 and 10 characters.";
                errorMessage.style.color = "red";
            } else {
                errorMessage.textContent = "Login successful.";
                errorMessage.style.color = "green";
            }
        }
    </script>
</body>

</html>
