<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .container {
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 40px;
            background-color: white;
            padding: 20px;
            width: 50%;
            margin: 30px auto;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            margin: 5px 0 20px;
            padding: 10px;
            width: 96%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 15px;
            width: 45%;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-multiply {
            background-color: #007bff;
        }

        .btn-multiply:hover {
            background-color: #0056b3;
        }

        .msg {
            height: auto;
            width: 400px;
            box-shadow: 5px 5px 10px gray, -5px -5px 10px gray;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
   <h1>Simple Calculator</h1>
   <div class="container">
       <form onsubmit="event.preventDefault(); addNumbers();">
           <div>
                <label>Enter the 1st number</label>
                <input type="number" id="num1" required><br>

                <label>Enter the 2nd number</label>
                <input type="number" id="num2" required><br>

                
                <button type="button" class="btn-multiply" onclick="multiplyNumbers()">Multiply</button>
           </div>
       </form>
   </div>

   <div class="msg">
        <h2 id="msg">Results will appear here</h2>
   </div>

   <script>
     function addNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value); 

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("msg").innerHTML = "Please enter valid numbers.";
        } else {
            const sum = num1 + num2;
            document.getElementById("msg").innerHTML = `The sum of ${num1} and ${num2} is: <strong>${sum}</strong>`;
        }
     }

     function multiplyNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value); 

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("msg").innerHTML = "Please enter valid numbers.";
        } else {
            const product = num1 * num2;
            document.getElementById("msg").innerHTML = `The product of ${num1} and ${num2} is: <strong>${product}</strong>`;
        }
     }
   </script>

</body>
</html>
