<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: rgb(232, 214, 248);
             
        }
        button{
            background-color: rgb(255, 213, 254);
            border-radius: 30px;
            height: 50px;
            width: 200px;
            font-size: 23px;
        
        }
        label{
            font-size: 25px;
        }
        .container{
            box-shadow: 10px 10px 30px;
            border-radius: 40px;
            justify-items: center;
            align-items: center;
            margin: 20px 40px;
            height: 300px;
            width: 500px;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        ::placeholder{
            color:rgb(222, 178, 222);
        }
        div{
            align-items: center;
            justify-content: center;
            background-color: rgb(214, 194, 233);
        }

        
    </style>
   <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1; // Generate random number once
    let attempts = 0;

    function Guess() {
        let guess = parseInt(document.getElementById("num").value);

        // Input validation
        if (isNaN(guess)) {
            alert("Please enter a valid number!");
            return;
        }

        attempts++;

        if (guess === randomNumber) {
            alert(`Congratulations! You guessed it right in ${attempts} attempts.`);
            resetGame();
        } else if (guess < randomNumber) {
            alert("Too Low. Try again.");
        } else if (guess > randomNumber) {
            alert("Too High. Try again.");
        }
    }

    function resetGame() {
        randomNumber = Math.floor(Math.random() * 10) + 1; // Reset random number
        attempts = 0; // Reset attempts
        document.getElementById("num").value = ""; // Clear input field
    }
</script>
   
</head>
<body>
    <div class="container">
        <h2>Guess Number Game</h2>
        <label>Enter the number you guessed!</label><br><br>
        <input type="number" id="num" placeholder="Enter the number"><br><br>
        <button onclick="Guess()">Guess</button>
    </div>

    
</body>
</html>
